                            <div class="col-lg-6">

                                    <div class="ibox-title">
                                        <h5>
                                            <i class="fa fa-child"></i> Agregar un cliente

                                    </div>
                                    <div class="ibox-content" style="display: block;">

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Nombre</label>
                                            <div class="col-sm-10">

                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Apellido</label>

                                        </div>

                                            <div class="col-sm-10">
                                                <div class="input email"><input name="" class="form-control" placeholder="Correo" maxlength="250" type="email" id="cliente-correo"></div>            </div>
                                        </div>

                                        <div class="form-group">

                                            <div class="col-sm-10">
                                                <div class="input text"><input name="" class="form-control" placeholder="Dirección" maxlength="250" type="text" id="cliente-direccion"></div>            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Ciudad</label>
                                            <div class="col-sm-10">
                                                <div class="input text"><input name="" class="form-control" placeholder="Ciudad" maxlength="250" type="text" id="cliente-ciudad"></div>            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Departamento</label>
                                            <div class="col-sm-10">
                                                <div class="input text"><input name="" class="form-control" placeholder="Provincia" maxlength="250" type="text" id="cliente-departamento"></div>            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Teléfono</label>
                                            <div class="col-sm-10">
                                                <div class="input tel"><input name="" class="form-control" placeholder="Telefono" maxlength="250" type="tel" id="cliente-telefono"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-title">
                                        <h5>
                                            <i class="fa fa-paw"></i> Agregar su mascota
                                        </h5>
                                    </div>
                                    <div class="ibox-content" style="display: block;">

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Nombre</label>

                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Raza</label>
                                            <div class="col-sm-10">
                                                <div class="input text"><input name="" class="form-control" placeholder="Raza" maxlength="250" type="tel" id=""></div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Descripción</label>
                                            <div class="col-sm-10">
                                                <div class="input textarea"><textarea name="" class="form-control" cols="30" rows="6" id=""></textarea></div>
                                                </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Nacimiento</label>
                                            <div class="col-sm-10">
                                                <div class="input text required"><input name="" class="form-control datepicker" placeholder="Fecha de nacimiento" type="text" id="" required="required"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
